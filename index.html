<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src ="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>

    img{
      height: 80px;
      width: 80px;
      margin-top: 8px;
    }

    label{
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 1.25em;
    }

    .spotim-header{
      margin-left: auto!important;
      margin-right: auto!important;
      text-align: center;
      background-color: #0082DD;
      height: 150px;
      padding: 20px;
      color: white;
    }

    .spotim-title{
      font-size: 1.5em;
      font-weight: 700;
    }

    .well{
      color: black;
      text-align: left;
    }

    #messageArea{
      display: none;
    }

    #creationArea{
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: white;
      background-color: #0082DD;
      text-align: center;
    }

    #username{
      width: 200px;
      margin: 0 auto;
    }

    #message{
      width: 500px;
      margin: 0 auto;
    }

    #chat{
      margin: 20px;
      height: 52%;
      overflow: scroll;

    }

    #current{
      background-color: #96B5EA:
    }

    #other{
      background-color: #DFF1FF;
    }


  </style>
</head>
<body>
  <!--<div class="container">-->

    <!--Let's hope this works-->
    <div id="root">
      <div class="spotim-header">
        <div class="spotim-title">Welcome to the Spot.IM Chat App</div>
        <div>
          <div class="sc-bdVaJa emDbJD">
            <img class="ui tiny image" src="http://c93fea60bb98e121740fc38ff31162a8.s3.amazonaws.com/wp-content/uploads/2016/08/spot.im_.jpg">
          </div>
        </div>
      </div>
    </div>
    <!--End of my code-->


    <!--Chat Box-->
    <div class="chat" id="chat"></div>

    <div id="creationArea">
      <div id="userFormArea" class="row">
        <div class="col-md-12">
          <form id="userForm">
            <div class="form-group">
              <label>Enter Username</label>
              <input class="form-control" id="username"></input>
              <br />
              <input type="submit" class="btn btn-primary" value="Login" />
            </div>
          </form>
        </div>
      </div>

      <div id="messageArea" class="row">
        <div class="col-md-12">
          <form id="messageForm">
            <div class="form-group">
              <label>Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
              <br />
              <input type="submit" class="btn btn-primary" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </div>
  <!--</div>-->

  <script>
    $(function(){
      var socket = io.connect();
      var $messageForm = $('#messageForm');
      var $message = $('#message');
      var $chat = $('#chat');
      var $messageArea = $('#messageArea');
      var $userFormArea = $('#userFormArea');
      var $userForm = $('#userForm');
      var $users = $('#users');
      var $username = $('#username');
      var $userCurrent;

      $messageForm.submit(function(e){
        e.preventDefault();
        if($message.val() != ''){
          socket.emit('send message', $message.val());
          $message.val('');
        }
      });

      socket.on('new message', function(data){
        if(data.user == $userCurrent){
          $chat.append('<div class="well" id="current"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
        } else{
          $chat.append('<div class="well" id="other"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
        }
        $chat.scrollTop($chat[0].scrollHeight);
      });

      $userForm.submit(function(e){
        e.preventDefault();
        $userCurrent = $username.val();
        socket.emit('new user', $username.val(), function(data){
          if(data){
            $userFormArea.hide();
            $messageArea.show();
          }
        });
        $username.val('');
      });

      socket.on('get users', function(data){
        var html = '';
        for(i = 0;i < data.length;i++){
          html += '<li class="list-group-item">'+data[i]+'</li>';
        }
        $users.html(html);
      })
    });
  </script>
</body>
</html>
